<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentGame</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span>StudentGame</span>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <button class="dropbtn">Групи</button>
                    <div class="dropdown-content" id="groups-dropdown">
                    </div>
                </li>
            </ul>
        </nav>
        <div class="search-container">
            <div class="search">
                <input type="text" placeholder="Search for games or creators">
                <button type="submit">
                    <img src="images/dandruff.jpg" alt="Search">
                </button>
            </div>
        </div>
    </header>
    


</body>
</html>

<script src="script.js"></script>
